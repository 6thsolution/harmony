  /quran/verses/imlaei:
    get:
      summary: Get Imlaei Script of ayah
      description: Get Imlaei script of ayah. Use query strings to filter results,
        leave all query string blank if you want to fetch Imlaei script of whole Quran.
      operationId: GET_quran-verses-imlaei
      parameters:
      - name: chapter_number
        in: query
        description: If you want to get Imlaei script of a specific surah.
        schema:
          maximum: 114
          minimum: 1
          type: integer
      - name: juz_number
        in: query
        description: If you want to get Imlaei script of a specific juz.
        schema:
          maximum: 30
          minimum: 1
          type: integer
      - name: page_number
        in: query
        description: If you want to get Imlaei script of a Madani Muhsaf page
        schema:
          maximum: 604
          minimum: 1
          type: integer
      - name: hizb_number
        in: query
        description: If you want to get Imlaei script of a specific hizb.
        schema:
          maximum: 60
          minimum: 1
          type: integer
      - name: rub_number
        in: query
        description: If you want to get Imlaei script of a specific rub.
        schema:
          maximum: 240
          minimum: 1
          type: integer
      - name: verse_key
        in: query
        description: If you want to get Imlaei script of a specific ayah.
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  verses:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        verse_key:
                          type: string
                        text_imlaei:
                          type: string
              example:
                verses:
                - id: 1
                  verse_key: 1:1
                  text_imlaei: بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
  /recitations/{recitation_id}/by_hizb/{hizb_number}:
    get:
      summary: Get Ayah recitations for specific Hizb
      description: 'Get list of ayah #model:knzdXGgyjYnAqbhGX for a Hizb.'
      operationId: GET_recitations-recitation_id-by_hizb-hizb_number
      parameters:
      - name: recitation_id
        in: path
        description: 'Recitation Id, you can get list of all ayah by ayah recitations
          using this endpoint #endpoint:HLbauN2sdGitPQPPL'
        required: true
        schema:
          type: number
      - name: hizb_number
        in: path
        required: true
        schema:
          maximum: 60
          minimum: 1
          type: number
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                required:
                - audio_files
                - pagination
                type: object
                properties:
                  audio_files:
                    type: array
                    items:
                      $ref: '#/components/schemas/audiofile'
                  pagination:
                    $ref: '#/components/schemas/pagination'
              example:
                audio_files:
                - verse_key: 1:1
                  url: AbdulBaset/Mujawwad/mp3/001001.mp3
                - verse_key: 1:2
                  url: AbdulBaset/Mujawwad/mp3/001002.mp3
                - verse_key: 1:3
                  url: AbdulBaset/Mujawwad/mp3/001003.mp3
                pagination:
                  per_page: 10
                  current_page: 1
                  next_page: 2
                  total_pages: 15
                  total_records: 148
