      parameters:
      - name: language
        in: query
        description: Name of reciters in specific language. Will fallback to English
          if we don't have names in specific language.
        schema:
          type: string
          default: en
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  reciters:
                    type: array
                    items:
                      $ref: '#/components/schemas/chapter-reciters'
              example:
                reciters:
                - id: 3
                  name: Abu Bakr al-Shatri
                  arabic_name: أبو بكر الشاطرى
                  relative_path: abu_bakr_ash-shaatree/
                  format: mp3
                  files_size: 1258422528
                - id: 4
                  name: Sa`ud ash-Shuraym
                  arabic_name: سعود الشريم
                  relative_path: sa3ood_al-shuraym/
                  format: mp3
                  files_size: 1258422528
                - id: 5
                  name: Mishari Rashid al-`Afasy
                  arabic_name: مشاري راشد العفاسي
                  relative_path: mishaari_raashid_al_3afaasee/
                  format: mp3
                  files_size: 1258422528
  /verses/random:
    get:
      summary: Get random ayah
      description: Get a random verse. You can get random verse by `chapter`,`page`,
        `juz`, `hizb`, `rub`, or from whole Quran.
      operationId: GET_verses-random
      parameters:
      - name: language
        in: query
        description: Language to fetch word translation in specific language.
        schema:
          type: string
          default: en
      - name: words
        in: query
        description: "Include words of each ayah? \n\n0 or false will not include\
          \ words.\n\n1 or true will include the words."
        schema:
          type: string
          default: "true"
          enum:
          - "true"
          - "false"
      - name: translations
        in: query
        description: comma separated ids of translations to load for each ayah.
