openapi: 3.0.1
info:
  title: Quran.com API
  description: ""
  version: v4
servers:
- url: https://api.quran.com/api/v4
paths:
  /chapters:
    get:
      summary: List Chapters
      description: 'Get list of #model:aC7ed7aoTAZEKLCGF.'
      operationId: GET_chapters
      parameters:
      - name: language
        in: query
        schema:
          type: string
          default: en
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapters:
                    type: array
                    items:
                      type: object
              example:
                chapters:
                - id: 1
                  revelation_place: makkah
                  revelation_order: 5
                  bismillah_pre: false
                  name_simple: Al-Fatihah
                  name_complex: Al-Fātiĥah
                  name_arabic: الفاتحة
                  verses_count: 7
                  pages:
                  - 1
                  - 1
                  translated_name:
                    language_name: english
                    name: The Opener
  /verses/by_hizb/{hizb_number}:
    get:
      summary: By Hizb number
      description: Get all verses from a specific Hizb( half(1-60).
      operationId: GET_verses-by_hizb-hizb_number
      parameters:
      - name: hizb_number
        in: path
        description: Hizb number(1-60)
        required: true
        schema:
          maximum: 60
          minimum: 1
          type: integer
      - name: language
        in: query
        description: Language to fetch word translation in specific language.
        schema:
          type: string
          default: en
      - name: words
        in: query
        description: "Include words of each ayah? \n\n0 or false will not include\
          \ words.\n\n1 or true will include the words."
        schema:
          type: string
          default: "true"
          enum:
          - "true"
          - "false"
      - name: translations
        in: query
        description: comma separated ids of translations to load for each ayah.
        schema:
          type: string
      - name: audio
        in: query
        description: Id of recitation if you want to load audio of each ayah.
        schema:
          type: integer
      - name: tafsirs
        in: query
        description: Comma separated ids of tafisrs to load for each ayah if you want
          to load tafisrs.
        schema:
          type: string
      - name: word_fields
        in: query
        description: 'Comma separated list of word fields if you want to add more
          fields for each word. '
        schema:
          type: string
      - name: translation_fields
        in: query
        description: 'Comma separated list of translation fields if you want to add
          more fields for each translation. '
        schema:
          type: string
      - name: fields
        in: query
        description: comma separated  list of ayah fields.
        schema:
          type: string
      - name: page
        in: query
        description: For paginating within the result
        schema:
          type: integer
          default: 1
      - name: per_page
        in: query
        description: 'records per api call, you can get maximum 50 records. '
        schema:
          maximum: 50
          minimum: 1
          type: integer
          default: 10
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  verses:
                    type: array
                    items:
                      $ref: '#/components/schemas/verse'
                  pagination:
                    $ref: '#/components/schemas/pagination'
              example:
                verses:
                - id: 1
                  verse_number: 1
                  page_number: 1
                  verse_key: 1:1
                  juz_number: 1
                  hizb_number: 1
                  rub_number: 1
                  words:
                  - id: 1
                    position: 1
                    audio_url: wbw/001_001_001.mp3
                    char_type_name: word
                    line_number: 2
                    page_number: 1
                    code_v1: '&#xfb51;'
                    translation:
                      text: In (the) name
                      language_name: english
                    transliteration:
                      text: bis'mi
                      language_name: english
                  translations:
                  - resource_id: 131
                    text: In the Name of Allah—the Most Compassionate, Most Merciful.
                  tafsirs:
                  - id: 82641
                    language_name: english
                    name: Tafsir Ibn Kathir
                    text: <h2 class="title">Which was revealed in Makkah</h2><h2 class="title">The
                      Meaning of Al-Fatihah and its Various Names</h2>
                pagination:
                  per_page: 1
                  current_page: 1
                  next_page: 2
                  total_pages: 7
                  total_records: 7
  /resources/translations/{translation_id}/info:
    get:
      summary: Translation Info
      description: Get information of a specific translation. Could include detail
        about the author, publishing date and publisher etc.
      operationId: GET_resources-translations-translation_id-info
      parameters:
      - name: translation_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  info:
                    type: object
                    properties:
                      id:
                        type: integer
              example:
                info:
                  id: 1
  /search:
    get:
      operationId: GET_search
      parameters:
      - name: q
        in: query
        description: Search query, you can use *query* as well
        schema:
          type: string
      - name: size
        in: query
        description: Results per page. *s* is also valid parameter.
        schema:
          type: number
          default: 20.0
      - name: page
        in: query
        description: Page number, well for pagination. You can use *p* as well
        schema:
          type: number
          default: 0.0
      - name: language
        in: query
        description: "ISO code of language, use this query params if you want to boost\
          \ translations for specific language. \nFor list of available language see\
          \  #endpoint:8rjMCZEyPEZMHAKz9 endpoint."
        schema:
          type: string
          default: en
      responses:
        default:
          description: ""
          content:
            application/json:
              schema:
                type: object
  /verses/by_juz/{juz_number}:
    get:
      summary: By Juz
      description: Get all verses from a specific juz(1-30).
      operationId: GET_verses-by_juz-juz_number
