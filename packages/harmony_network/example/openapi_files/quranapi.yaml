      title: MediaContent
      type: object
      properties:
        url:
          type: string
        embed_text:
          type: string
        provider:
          type: string
        author_name:
          type: string
      example:
        url: https://www.youtube.com/embed/JyLuLv2hrAo?autoplay=1
        embed_text: <iframe src="//www.youtube.com/embed/JyLuLv2hrAo?enablejsapi=1&wmode=transparent&iv_load_policy=3&origin=https%3A%2F%2Fquran.com&rel=0&autohide=1&autoplay=1"
          frameborder="0" allowfullscreen="allowfullscreen"></iframe>
        provider: YouTube
        author_name: Bayyinah
    juz:
      title: Juz
      required:
      - verse_mapping
      type: object
      properties:
        id:
          type: integer
        juz_number:
          maximum: 3E+1
          minimum: 1
          type: integer
          description: ""
        first_verse_id:
          type: integer
          description: Id of the first ayah in this juz.
        last_verse_id:
          type: integer
          description: Id of the last ayah in this juz.
        verses_count:
          type: integer
          description: total verses in this juz
        verse_mapping:
          type: object
          properties:
            1:
              type: string
            2:
              type: string
          description: "Mapping of surah and range of ayah each juz has. \n\nverse_mapping:\
            \ {\"1: \"1-7\", \"2\": \"1-141\"}\n\nmeans this juz has 1-7 ayah of first\
            \ surah, then 1-141 ayah of second surah."
      example:
        juz_number: 1
        first_verse_id: 1
        last_verse_id: 148
        verses_count: 148
        verse_mapping:
          1: 1-7
          2: 1-141
    verse:
      title: Verse
      required:
      - hizb_number
      - id
      - juz_number
      - page_number
      - rub_number
      - verse_key
      - verse_number
      type: object
      properties:
        id:
          type: integer
        chapter_id:
          type: integer
          description: Chapter number of this verse
        verse_number:
          type: integer
        verse_key:
          type: string
          description: key of the verse, key is generated using chapter number and
            ayah number. e.g 1:1 is first ayah of first surah.
        verse_index:
          type: integer
        text_uthmani:
          type: string
          description: |-
            Ayah text in Uthmani Script.

            Uthmani script is an old-fashion script used by the third Caliph, Uthman, to produce the first standard quran manuscript.
        text_uthmani_simple:
          type: string
          description: 'Uthmani script diacritic marks '
        text_imlaei:
          type: string
          description: |-
            Ayah text in Imla'ei script.

            Imla'ei script, is the modern Arabic writing style which is currently in use.
        text_imlaei_simple:
          type: string
        text_indopak:
          type: string
        text_uthmani_tajweed:
          type: string
        juz_number:
          type: integer
        hizb_number:
          type: integer
        rub_number:
          type: integer
        page_number:
          maximum: 604
          minimum: 1
          type: integer
          description: page_number is deperacted, please use `v1_page` instead.
        image_url:
          type: string
        image_width:
          type: integer
        words:
          type: array
          items:
